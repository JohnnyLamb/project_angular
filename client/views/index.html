<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title> What To Do </title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body ng-controller="userController" >
  {{1+3}}
    <div class="container">
      <h1>WHAT TO DO</h1>
      <p>this is index.html</p>
    </div>


  <div class="container">
     <h1>Sign Up!</h1>
     <br>
     <form class="form-group" role="form">
       <input ng-model='username' class="form-control form-group" type="text" name="username" placeholder="Create Username">
       <input ng-model='password' class="form-control form-group" type="password" name="password" placeholder="Password">
       <button ng-click="addUser()"class="btn btn-default" type="submit">Submit</button>
       &nbsp;
       <a class="btn btn-primary" href="/">Cancel</a>
     </form>
     <br>
     <h4></h4>
   </div>

  <table class="table">
      <thead>
        <tr>
          <th>username</th>
          <th>password</th>

        </tr>
      </thead>
      <tbody id="all-users">
       <tr ng-repeat='user in users track by $index'>
          <td>{{user.username}}</td>
          <td>{{user.password}}</td>
          <td class='text-right'>
            <button ng-click="editUser(user._id)" class='btn btn-primary'><span class='glyphicon glyphicon-pencil'></span></button>
            <button ng-click="deleteUser(user._id)" class='btn btn-danger'><span class='glyphicon glyphicon-remove'></span></button>
            </td>
        </tr>
      </tbody>
    </table>





  <div class="container">
   <h1>Login Page</h1>
   <br>
   <form class="form-group" role="form">
     <input class="form-control form-group" type="text" name="username" placeholder="Enter Username">
     <input class="form-control form-group" type="password" name="password" placeholder="Password">
     <button class="btn btn-default" type="submit">Submit</button>
   </form>
  </div>








    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="/js/services.js"></script>
  </body>
</html>
